<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border-radius: 5px 10px 15px 20px;
        }
        form{
            border-radius: 5px 10px 15px 20px;
        }

    </style>
</head>
<body>
    <form action="" style="width: 500px;border: 2px solid; background-color: rgb(19, 120, 19);">
        <table>
            <tr>
                <td><label for="">name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">fathers name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">mothers name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">phone number</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="">email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">gender</label></td>
                <td><input type="radio">male</td>
                <td><input type="radio">female</td>
                <td><input type="radio">other</td>
            </tr>
            <tr>
                <td><label for="">date of birth</label></td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td><label for="">address</label></td>
                <td><input type="text file"></td>
            </tr>
            <tr>
                <td><label for="">blood group</label></td>
              <td><input type="radio">b</td>
              <td><input type="radio">b++</td>
              <td><input type="radio">c</td>
            </tr>
            <tr>
                <td><label for="">photo</label></td>
                <td><input type="checkbox"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(67, 190, 190);
        }
        .container{
            width: 100%;
            background-color: rgb(163, 111, 73);
            border: 2px solid;
        }
        header{
            background-color: rgb(216, 80, 107);
            margin: 10px;
        }
        h1{
            text-align: center;
        }

            border: 1px solid;
            margin: 10px;

        }
        .child1{
            width: 160px;
            background-color: rgb(163, 146, 46);
            height: 100px;
            float: left;
        }
        .child2{
            float: right;
            width: 500px;
        }
        li{
            line height: 2;
        }
        footer{
            background-color: rgb(163, 18, 18);
            text-align:center ;
            margin: 5px;
        }

    </style>
</head>

<body>

    <div>
        <div class="container">
            <div class="header">
                <h1> saturday</h1>
            </div>
            <div class="parent">
                <div class="child1">
                    <ul>
                        <li>saturday1</li>
                        <li>saturday2</li>
                        <li>saturday3</li>
                        <li>saturday4</li>
                        <li>saturday5</li>
                    </ul>

                </div>
                <div class="child2">
                   <img src="./swami pic1.jpeg" alt="" width="100px" height="100px">
                   <img src="./image.png" alt="" width="100px" height="100px">
                </div>
                
                <div class="footer">
                    saturday

                </div>
            </div>
        </div>
</body>

</html>
